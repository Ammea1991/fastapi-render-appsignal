version: "3.8"

services:
  nudges:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 80
    volumes:
      - .:/usr/src/personalised_nudges
    ports:
      - 80:80
    depends_on:
      - db

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=meahome_postgres_user
      - POSTGRES_PASSWORD=SXkSicAdQfG40H06i5bkwVb3pHWg37kp
      - POSTGRES_DB=meahome_postgres
    expose:
      - 5432

volumes:
  postgres_data:
